<div class="card">
    <ng-container *ngIf="AllData!=0 then abc else def "></ng-container>
    <ng-template #abc>
        <!-- when click normal student then show this part-->
        <table class="table table-hover table-bordered">
            <tr>
                <th>Student Name</th>
                <th>Student Age</th>
                <th>Course Name</th>
                <th>Course Price</th>

            </tr>
            <tr *ngFor="let b of AllData">
                <td>{{b.std_name}}</td>
                <td>{{b.age}}</td>
                <td *ngFor="let c of b.course">
                    {{c.course_name}}
                </td>
                <td *ngFor="let d of b.course">
                    {{d.price}}
                </td>
            </tr>
        </table>




    </ng-template>
    <ng-template #def>
        <div class="card-header">
            <h3>student details</h3>
        </div>
        <div class="card-body">

            <table class="table table-hover table-bordered table-info">
                <tr>
                    <th>Student Name</th>
                    <th>Student Age</th>
                    <th>Course Name</th>


                </tr>
                <tr>
                    <td>{{storeId.std_name}}</td>
                    <td>{{storeId.age}}</td>
                    <td *ngFor="let a of storeId.course">
                        {{a.course_name}}
                    </td>
                </tr>
            </table>
   </div>
    </ng-template>


</div>
